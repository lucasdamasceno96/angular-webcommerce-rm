<div class="bg-stone-900">
  <div
    class="mx-auto max-w-2xl px-4 py-12 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8"
  >
    <h2
      class="text-2xl font-bold tracking-tight text-zinc-50 flex items-center justify-center"
    >
      News Collection
    </h2>

    <div
      class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
    >
      <div class="group relative" *ngFor="let w of watches">
        <div
          class="min-h-80 aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80"
        >
          <img
            src="{{ w.image }}"
            alt="{{ w.title }}"
            class="h-full w-full object-cover object-center lg:h-full lg:w-full cursor-pointer"
          />
        </div>
        <div class="mt-4 flex justify-between">
          <div>
            <h3 class="text-sm text-zinc-50">
              <span aria-hidden="true" class="absolute inset-0"> </span>
              <p class="font-bold">{{ w.title }}</p>
            </h3>
          </div>
          <p class="text-sm font-bold text-zinc-100">${{ w.price }}.000,00</p>
        </div>
      </div>
    </div>
  </div>
</div>
